name: Build JAR

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build JAR
      run: ./gradlew :lwjgl3:jar
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: Critter-Parade-JAR
        path: lwjgl3/build/libs/Critter Parade-1.0.0.jar
        retention-days: 30

